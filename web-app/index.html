<html>
<head>
    <title>Splitter</title>
	<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>

<script>
function showInfo() {
    var aliceBalance = web3.eth.getBalance(web3.eth.accounts[0]);
    var bobBalance = web3.eth.getBalance(web3.eth.accounts[1]);
    var carolBalance = web3.eth.getBalance(web3.eth.accounts[2]);
    document.getElementById("alice_id").innerHTML = "Alice balance: " + aliceBalance;
    document.getElementById("bob_id").innerHTML =   "Bob balance: " + bobBalance;
    document.getElementById("carol_id").innerHTML = "Carol balance: " + carolBalance;
}
</script>

	<div id="alice_id"></div>
	<div id="bob_id"></div>
	<div id="carol_id"></div>

</body>
</html>
